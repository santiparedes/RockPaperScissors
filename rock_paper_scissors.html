<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rock_paper_scissors.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div id="game">
        <button onclick="playGame('rock')" class="move-button"><img src="images/rock.png" class="move-icon"></button>
        <button onclick="playGame('paper')" class="move-button"><img src="images/paper.png" class="move-icon"></button>
        <button onclick="playGame('scissors')" class="move-button"><img src="images/scissors.png" class="move-icon"></button>

        <p class="js-result">Ready to Play?</p>
        <p class="js-moves"></p>
        <p class="js-score"></p>

        <button class="reset-score-button" onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties =  0;
        localStorage.removeItem('score');
        updateScore();
        ">Reset Score</button>
    </div>

    <script src="rock_paper_scissors.js"></script>
</body>
</html>
